<div class="wrapper">
        <div id="title">
          <h1 style="text-align: center">Contact</h1>
        </div>
<form action="mailto:spencer.riley@student.nmt.edu" method="post" enctype="text/plain" onsubmit="return mailMe( this.form )">
	<table BORDER="0" CELLSPACING="0" CELLPADDING="4" WIDTH="90%">
	<TR>
		<TD width="30%">
			<DIV align="right">
				<B>Name:</B>
			</DIV>
		</TD>
		<TD width="70%">
			<input type="text" name="name" size="20">
		</TD>
	</TR>
	<TR>
		<TD>
			<DIV align="right">
				<B>Email:</B>
			</DIV>
		</TD>
		<TD>
			<input type="text" name="email" size="20">
		</TD>
	</TR>
	<TR>
		<TD>
			<DIV align="right">
				<B>Comment:</B>
			</DIV>
		</TD>
		<TD>
			<TEXTAREA name="comment" cols="30" wrap="virtual" rows="4"></TEXTAREA>
		</TD>
	</TR>
	<input type="submit" name="email me" value="Submit">
	<input type="reset" name="clear" vlaue="Clear Form">
	</table>
</form>
